<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> <!--bootstrap link-->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/059afb13b5.js" crossorigin="anonymous"></script> <!--needed for social medi alinks-->
    <title>Portfolio Site: Contact</title>

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light p-0 mb-4">
        <!--Title, Bootstrap style override in style.css-->
        <a class="navbar-brand px-2 text-center text-uppercase font-weight-bolder" href="index.html">Maria Helbling</a>

        <!--Toggle button for when menu collapses on sm screen-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!--Portion of navbar that collapses on small screens-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item border-right">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item border-right">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>                
        </div>
    </nav>

    <main class="container">
        <h2>Reach out</h2>
        <p>I look forward to hearing from you!</p>

        <form> 
            <div class="row"> <!--first and last name input-->
                <div class="col-sm-6 mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="col-sm-6 mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
            </div> 

            <div class="form-group">  <!--e-mail input-->
                <input type="text" class="form-control" id="contactEmail" placeholder="example@email.com">
            </div>
            
            <div class="form-group">  <!--message input-->
                <textarea type="text" class="form-control" id="contactTextInput" placeholder="Write me something ...."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Send</button>
        </form>


    </main>


    <footer class="footer mt-5 mb-0 p-4">
        <div class="container text-center"> <!--social media links container-->
            <a href="https://www.linkedin.com/in/mariahelblingprofile/" target="blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/maria-helbling" target="blank"><i class="fab fa-github-square"></i></a>
        </div>
        <p class="text-center">&copy; 2020 Maria Helbling</p>
    </footer>

    <!--js refs for Bootstrap features to work-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
    
</body>
</html>
